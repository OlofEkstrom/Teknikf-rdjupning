<!DOCTYPE html>
<html lang="sv"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-theme="light">

<th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.js"></script>
    <script src="/js/modal.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</th:block>

<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Vänligen logga in</h1>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Felaktigt användarnamn eller lösenord
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center">
            Du har blivit utloggad
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Lösenord" required />
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary w-100 me-2">Bekräfta</button>
                <a th:href="@{/}" class="btn btn-danger w-100">Avbryt</a>
            </div>
            <div class="text-center">
                <a th:href="@{/register/new}" class="btn btn-secondary mt-2">Skapa konto</a>
            </div>
            <div class="text-center">
                <a th:href="@{/register/forgot-password}" class="btn btn-default" >Glömt lösenord</a>
            </div>
        </form>
        <div class="mt-3">
            <a href="#" th:href="@{/oauth2/authorization/google}" class="btn btn-danger w-100 mb-2">Logga in med Google</a>
            <a href="#" th:href="@{/oauth2/authorization/github}" class="btn btn-dark w-100">Logga in med GitHub</a>
        </div>

    </div>
</section>

</html>
