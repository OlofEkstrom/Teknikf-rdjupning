<!DOCTYPE html>
<html lang="sv"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-theme="light">

<th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.js"></script>
    <script src="/js/modal.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</th:block>

<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Ange din email</h1>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Felaktig email
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center">
            Du har blivit utloggad
        </div>
        <form th:action="@{/register/password-reset-request}" method="post">
            <div class="mb-3">
                <input type="text" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary w-100 me-2">Bekr√§fta</button>
                <a th:href="@{/}" class="btn btn-danger w-100">Avbryt</a>
            </div>
        </form>
    </div>
</section>

</html>
